- defaults:
    link:
        relink: true
        create: true

- create: ["~/.ssh"]

- clean: ['~', '~/.ssh']

- link:
    ~/.dotfiles.local: "" # symlink a fixed path for all local dotfiles

    # ssh config
    ~/.ssh/config.local: ssh/config.local

    # git config
    ~/.gitconfig.local:

    ~/.zshrc.local:

# Sets default config for certain directives
- defaults:
    brewfile:
        stdout: true
    brew:
        stderr: False
        stdout: False

# Installs brew if missing
- install-brew: true

# Reads brewfile for packages to install
- brewfile:
    - Brewfile

- shell:
    - [./macos, Configuring MacOS setting]
    - [git submodule foreach git clean -dfX, Cleaning submodules]
