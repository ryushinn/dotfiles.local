- defaults:
    link:
        relink: true
        create: true

- create: ["~/.ssh"]

- clean: ['~', '~/.ssh']

- link:
    ~/.dotfiles.local: "" # symlink a fixed path for all local dotfiles

    # ssh config
    ~/.ssh/config: ssh/config

    # git config
    ~/.gitconfig.local:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [cp ~/.vimrc /mnt/c/Users/ryushinn/.vimrc, Copying the .vimrc to Win home directory]
    - 
        command: sudo ./install -p dotbot-apt/apt.py -c packages.config.yaml
        description: Installing required packages
        stdout: True
        stderr: True