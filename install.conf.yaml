- defaults:
    link:
        relink: true
        create: true

- create: ["~/.ssh"]

- clean: ['~', '~/.ssh']

- link:
    ~/.dotfiles.local: "" # symlink a fixed path for all local dotfiles

    # ssh config
    ~/.ssh/config.local: ssh/config.local

    # git config
    ~/.gitconfig.local:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
